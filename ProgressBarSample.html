<!Doctype html>
<html>
<head>
    <title>Progress Bar Sample </title>
    <script type="text/javascript" src=".\sampledata.js"></script>
    <script type="text/javascript" src=".\functions.js"></script>
    <link rel="stylesheet" type="text/css" href=".\ProgressStyle.css">
</head>
<body>
    <h1>Progress Bar Sample (Using Plain JavaScript)</h1>
    <table style="width: 80%">
        <script type="text/javascript">
            for (i = 0; i < inputs.SampleData[randomInput].bars.length; i++) {
                document.write("<tr><td style=\"width: 5%\">#" + i + "</td>");
                document.write("<td class=\"myProgress\"><div id=\"myBar" + i + "\" style=\"position: relative; width: " + inputs.SampleData[randomInput].bars[i] + "%\">");
                document.write("<div id=\"myBarText" + i + "\" style=\"position: absolute; \">" + inputs.SampleData[randomInput].bars[i] + "%</div>");
                document.write("</div></td></tr>");
                document.write("<tr><td colspan=\"2\" style=\"height: 15px\"></td></tr>");
            }
        </script>
    </table>
    <table>
        <tr>
            <td colspan="2">
                <select id="progressBarItem">
                    <script type="text/javascript">
                        for (i = 0; i < inputs.SampleData[randomInput].bars.length; i++) {
                            document.write("<option>Progress #" + i + "</option>");
                        }
                    </script>
                </select>
                <script type="text/javascript">
                    for (i = 0; i < inputs.SampleData[randomInput].buttons.length; i++) {
                        document.write("<button style=\"margin: 5px\" onclick=\"SetProgress(this.innerText)\">" +
                            inputs.SampleData[randomInput].buttons[i] + "</button>");
                    }
                </script>
            </td>
        </tr>
    </table>
    <br />
<textarea style="width: 100%; height: 45px; background: #cce6ff">
    Note as per requirement: This application is using Vanila JavaScript.
    Limit-Equivalent to 100% of each bar is 230(i.e the bar is 100% filled when the progress hits 230)
    Each time the page is refreshed a new endpoint is loaded.
    Randomly generates between 2 and 5 progress bars.
    Randomly generates between 4 and 6 buttons.
</textarea>
</body>
</html>
